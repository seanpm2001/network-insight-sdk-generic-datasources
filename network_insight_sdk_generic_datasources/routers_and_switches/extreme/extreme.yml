
vertical_table_parser: &VERTICAL_TABLE_PARSER network_insight_sdk_generic_datasources.parsers.common.vertical_table_parser.VerticalTableParser
horizontal_table_parser: &HORIZONTAL_TABLE_PARSER network_insight_sdk_generic_datasources.parsers.common.horizontal_table_parser.HorizontalTableParser
generic_text_parser: &GENERIC_TEXT_PARSER network_insight_sdk_generic_datasources.parsers.common.text_parser.GenericTextParser
generation_directory: &GENERATION_DIRECTORY /tmp/uani

package_handler: &PACKAGE_HANDLER
  name: ZipPackageHandler

# workloads added will be executed in sequence

workloads: &WORKLOADS
  - &ENABLE
    table_id: enable
    command: en
    parser:
      name: *GENERIC_TEXT_PARSER
      arguments:
        rules:
          page: "(.*)"

  - &SHOW_VERSION
    table_id: switch
    command: show sys-info | no-more
    parser:
      name: *GENERIC_TEXT_PARSER
      arguments:
        rules:
          name: "SysName\\s+:\\s+(.*)"
          hostname: "SysName\\s+:\\s+(.*)"
          model: "ModelName\\s+:\\s+(.*)"
          serial: "Serial#\\s+:\\s+(.*)"
          vendor: "BrandName\\s+:\\s+(.*)"

  - &SWITCH_PORTS_1
    table_id: switch_ports_1
    command: show interfaces gigabitEthernet interface | no-more
    parser:
      name: *HORIZONTAL_TABLE_PARSER
      arguments:
        skip_head: 10
        header_keys:
          - name
          - index
          - description
          - linkTrap
          - portLock
          - mtu
          - physicalAddress
          - administrativeStatus
          - operationalStatus
    select_columns:
      name: name
      mtu: mtu
      administrativeStatus: administrativeStatus
      operationalStatus: operationalStatus

  - &SWITCH_PORTS_2
    table_id: switch_ports_2
    command: show interfaces gigabitEthernet name | no-more
    parser:
      name: routers_and_switches.extreme.extreme_pre_post_processor.ExtremeSwitchPort2Parser

  - &PORT_CHANNEL
    table_id: port-channels
    command: show mlt | no-more
    parser:
      name: routers_and_switches.extreme.extreme_pre_post_processor.ExtremePortChannelParser

  - &SHOW_IP_VRF
    table_id: vrfs
    command: show ip vrf | no-more
    parser:
      name: *HORIZONTAL_TABLE_PARSER
      arguments:
        skip_head: 16
        token_length: 11
        header_keys:
          - name
          - vrfId
          - vlanCount
          - arpCount
          - rip
          - ospf
          - bgp
          - pim
          - nbrv6Count
          - ripng
          - ospfv3
          - pim6
    select_columns:
      name: name

  - &MAC_ADDRESS_TABLE
    table_id: mac-address-table
    command: show interfaces gigabitEthernet fdb-entry | no-more
    parser:
      pre_post_processor: ExtremeMacAddressTablePrePostProcessor
      name: *HORIZONTAL_TABLE_PARSER
      arguments:
        skip_head: 10
        skip_tail: 4
        header_keys:
          - vlan
          - status
          - macAddress
          - switchPort
          - smltRemote
    select_columns:
      macAddress: macAddress
      vlan: vlan
      switchPort: switchPort

  - &ROUTER_INTERFACES
    table_id: router-interfaces
    command: show interfaces vlan ip | no-more
    parser:
      name: routers_and_switches.extreme.extreme_pre_post_processor.ExtremeRouterInterfacePrePostProcessor

  - &ROUTES
    table_id: routes
    reuse_tables_for_command: vrfs
    arguments:
      reuse_column: name
      command_format: show ip route vrf () | no-more
      except_value: GlobalRouter
      except_command: show ip route | no-more
    parser:
      pre_post_processor: ExtremeRoutesPrePostProcessor
      name: *HORIZONTAL_TABLE_PARSER
      arguments:
        skip_head: 9
        skip_tail: 7
        header_keys:
          - name
          - network
          - nextHop
          - vrf
          - cost
          - interfaceName
          - routeType
          - age
          - type
          - prf
    select_columns:
      name: name
      network: network
      nextHop: nextHop
      routeType: routeType
      interfaceName: interfaceName
      vrf: vrf

  - &NEIGHBORS_TABLE
    table_id: neighbors
    command: show lldp neighbor | no-more
    block_parser:
      name: GenericBlockParser
      arguments:
        start_pattern: "Port:\\s\\d\\/\\d{1,2}"
        end_pattern: "IPv6\\sAddress\\s+:\\s"
    parser:
      pre_post_processor: ExtremeNeighborsPrePostProcessor

#    parser:
#      name: *GENERIC_TEXT_PARSER
#      arguments:
#        rules:
#          localInterface: "Port:\\s\\d\\/\\d{1,2}"
#          remoteDevice: "SysName\\s+:\\s(.*)"
#          remoteInterface: "ChassisId:\\sIfName\\s+(.*)"

table_joiners: &TABLE_JOINERS
  - &SWITCH_PORTS_7400
    name: network_insight_sdk_generic_datasources.joiner.table_joiner.SimpleTableJoiner
    source_table: switch_ports_1
    destination_table: switch_ports_2
    source_column: name
    destination_column: name
    joined_table_id: switch-ports


result_writer: &RESULT_WRITER
  name: CsvWriter
  table_id:
    - switch
    - mac-address-table
    - neighbors
    - vrfs
    - routes
    - router-interfaces
    - switch-ports
    - port-channels

Extreme7400: !include Extreme7400.yml

